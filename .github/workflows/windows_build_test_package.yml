name: Build, Test and Package Windows EXE

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-test-package:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with icon
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico csv_filter_gui.py

      - name: Run smoke test
        shell: pwsh
        run: |
          Write-Host "Launching exe for smoke test..."
          Start-Process "dist\csv_filter_gui.exe"
          Start-Sleep -Seconds 5
          Write-Host "Smoke test finished: exe launched without error."

      - name: Prepare release package
        shell: cmd
        run: |
          mkdir package
          copy dist\csv_filter_gui.exe package\
          if exist input_data_large.csv copy input_data_large.csv package\
          if exist filter_data_large.csv copy filter_data_large.csv package\
          copy README_for_package.txt package\
          if exist icon.ico copy icon.ico package\
          powershell Compress-Archive -Path package\* -DestinationPath csv_filter_package.zip

      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: csv-filter-zip
          path: csv_filter_package.zip
